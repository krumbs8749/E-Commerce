<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE component</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <parent></parent>
</div>
</body>
<script type="module">
    import Child from './child.js'

    //parent
    Vue.createApp({
        components:{
            Child
        },
        template: `<h1>Parent</h1>
        <child></child>`
    }).mount('#app')

</script>
</html>
