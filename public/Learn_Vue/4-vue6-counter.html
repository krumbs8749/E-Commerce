<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE HTML</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app">
    <button @click="counter++">{{counter}}</button>
</div>
</body>
<script>
    Vue.createApp({
        data() {
            return {'counter': 0}
        }
    }).mount('#app');
</script>
</html>
